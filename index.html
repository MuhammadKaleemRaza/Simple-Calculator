<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heading-toggle">
      <div class="heading">
        <h1>Calc.</h1>
      </div>
      <div class="toggle-btn">
        <div class="span">
          <span id="one" onclick="func1()">1</span>
          <span id="two" onclick="func2()">2</span>
          <span id="three" onclick="func3()">3</span>
        </div>
        <div class="non-active" id="toggleButton" onclick="toggle()">
          <div class="innercircle"></div>
        </div>
      </div>
    </div>
    <div class="calculator-header">
      <div id="previous-operand"></div>
      <div id="current-operand"></div>
    </div>
    <div class="calculator-body">
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-delete class="del">DEL</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>/</button>
      <button data-operation>x</button>
      <button data-reset class="span-2 reset">Reset</button>
      <button class="span-2 equals" data-equals>=</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
